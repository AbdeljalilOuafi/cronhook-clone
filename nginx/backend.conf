# Nginx configuration for CronHooks Backend (Django REST Framework)
# HTTP only configuration - SSL will be added by Certbot

upstream cronhooks_backend {
    # Gunicorn/uWSGI server
    server 127.0.0.1:8000;
    # If using Unix socket instead:
    # server unix:/var/www/cronhooks/cronhooks.sock;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual API domain
    server_name api.YOUR_DOMAIN_HERE;
    
    # Max upload size
    client_max_body_size 10M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Static files (Django admin, DRF browsable API)
    location /static/ {
        alias /var/www/cronhooks/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files (if any)
    location /media/ {
        alias /var/www/cronhooks/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy all API requests to Django
    location / {
        proxy_pass http://cronhooks_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://cronhooks_backend/health/;
        access_log off;
    }
    
    # Logs
    access_log /var/log/nginx/cronhooks-backend-access.log;
    error_log /var/log/nginx/cronhooks-backend-error.log;
}
