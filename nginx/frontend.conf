# Nginx configuration for CronHooks Frontend
# HTTP only configuration - SSL will be added by Certbot

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain
    server_name YOUR_DOMAIN_HERE;
    
    # Root directory where built frontend files are located
    root /var/www/cronhooks/frontend/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Main location - serve React app
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Disable caching for index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
    
    # Logs
    access_log /var/log/nginx/cronhooks-frontend-access.log;
    error_log /var/log/nginx/cronhooks-frontend-error.log;
}
